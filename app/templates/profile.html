<!DOCTYPE html>
<html lang="fr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Profil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-base-200 min-h-screen">
    <div class="flex min-h-screen items-center justify-center">
      <div
        class="card bg-base-300 shadow-2xl border border-base-100 w-full max-w-2xl p-8"
      >
        <div class="flex items-center gap-4 mb-8">
          <div class="avatar">
            <div
              class="w-20 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2"
            >
              <img
                src="{{ user.photo_user or url_for('static', filename='images/default-avatar.png') }}"
              />
            </div>
          </div>
          <div>
            <div class="text-2xl font-bold text-primary">
              {{ user.full_name }}
            </div>
            <div class="text-base-content/60">@{{ user.username_user }}</div>
          </div>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="mb-4">
          {% for category, message in messages %}
          <div
            class="alert alert-{{ 'success' if category == 'success' else 'error' }}"
          >
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}
        <form method="POST" class="flex flex-col gap-4">
          {{ form.hidden_tag() }}
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <label class="form-control w-full">
              <div class="label">
                <span class="label-text text-base-content">Nom</span>
              </div>
              {{ form.name_user(class_="input input-bordered w-full bg-base-200
              text-base-content") }}
            </label>
            <label class="form-control w-full">
              <div class="label">
                <span class="label-text text-base-content">Prénom</span>
              </div>
              {{ form.first_name_user(class_="input input-bordered w-full
              bg-base-200 text-base-content") }}
            </label>
            <label class="form-control w-full">
              <div class="label">
                <span class="label-text text-base-content"
                  >Nom d'utilisateur</span
                >
              </div>
              {{ form.username_user(class_="input input-bordered w-full
              bg-base-200 text-base-content") }}
            </label>
            <label class="form-control w-full">
              <div class="label">
                <span class="label-text text-base-content">Téléphone</span>
              </div>
              {{ form.phone_user(class_="input input-bordered w-full bg-base-200
              text-base-content") }}
            </label>
            <label class="form-control w-full">
              <div class="label">
                <span class="label-text text-base-content">Âge</span>
              </div>
              {{ form.age_user(class_="input input-bordered w-full bg-base-200
              text-base-content") }}
            </label>
            <label class="form-control w-full">
              <div class="label">
                <span class="label-text text-base-content"
                  >Date de naissance</span
                >
              </div>
              {{ form.date_birthday_user(class_="input input-bordered w-full
              bg-base-200 text-base-content") }}
            </label>
            <label class="form-control w-full md:col-span-2">
              <div class="label">
                <span class="label-text text-base-content">Email</span>
              </div>
              {{ form.email_user(class_="input input-bordered w-full bg-base-200
              text-base-content") }}
            </label>
          </div>
          <label class="form-control w-full">
            <div class="label">
              <span class="label-text text-base-content">Description</span>
            </div>
            {{ form.description_user(class_="textarea textarea-bordered w-full
            bg-base-200 text-base-content") }}
          </label>
          <button type="submit" class="btn btn-primary btn-lg w-full mt-4">
            Enregistrer les modifications
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
